<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <form class="form-login" [formGroup]="_loginGroup" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" formControlName="_email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Password"  formControlName="_password">
        </div>
        <div class="form-check">
          <button type="submit" class="btn btn-primary" [disabled]="_loginGroup.invalid">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
